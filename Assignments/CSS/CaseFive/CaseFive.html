<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        section{
            position: relative;
            top: 30px;
            left: 30px;
            height: 800px;
            width: 800px;
            display: grid;
            border: solid red 1px;
            grid-template-rows: repeat(5,10fr);
            grid-template-columns: repeat(3,1fr);
        }

       section>div{
           border: solid green 1px;
       }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
