<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <style>
    section{
      position: relative;
      top: 30px;
      left: 30px;
      height: 900px;
      width: 1200px;
      display: grid;
      grid-template-rows: repeat(3,10fr);
      grid-template-columns: repeat(4,1fr);
    }

    section>div{
      border: solid black 2px;
      height: 300px;
      width: 300px;
    }
    section>div>img{
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<section>
  <div><img src="assets/image/carti.jpg" ></div>
  <div><img src="assets/image/kaberi.jpg"></div>
  <div><img src="assets/image/kanye.jpg"></div>
  <div><img src="assets/image/lag.jpg"></div>
  <div><img src="assets/image/monsters.jpg"></div>
  <div><img src="assets/image/pusa.jpg"></div>
  <div><img src="assets/image/shrek.jpg" ></div>
  <div><img src="assets/image/stonk.png"></div>
  <div><img src="assets/image/trol.png"></div>
  <div><img src="assets/image/trol2.png"></div>
  <div><img src="assets/image/trol3.jpg"></div>
  <div><img src="assets/image/wadu.png"></div>
</section>

</body>
</html>
