<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="demo2.css">
    <style>
        #loader {
            transition: opacity 1s;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #ffffff;
        }

        #loader > div {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background: url("../assets/image/loaderW.gif");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<button class="hire-me-button">
  <span>Hire Me</span>
</button>

<a href="your-resume-link.pdf" target="_blank" class="resume-button">Download Resume</a>
<div id="loader">
    <div></div>
</div>
<script>
    let loader = document.getElementById("loader");
    //this is it. this will execute after the window is fully loaded
    window.addEventListener("load", function () {
        console.log("This message will print just after fully loading the website")

        //hide the loader
        loader.style.display = 'none';
    });


    // in addition to that if you want to run a code as soon as the DOM created
    document.addEventListener("DOMContentLoaded", function () {
        // you can write anything you want here, and it will run just after creating the DOM object
        let h1 = document.createElement("h1");
        h1.textContent = "HI there";

        let body=document.querySelector("body");
        body.prepend(h1);
    });


    // //so if you think how to do this using the jQuery
    // $(window).on('load',function(){
    //     $("#loader").fadeOut(200);
    // });
    //
    //
    // $(document).ready(function (){
    //     $("body").prepend("<h1>This is generated by jQuery</h1>");
    // });
    // // or
    // $(function (){
    //     $("body").prepend("<h1>This is generated by jQuery</h1>");
    // });
</script>

</body>
</html>
