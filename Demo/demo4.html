<!DOCTYPE html>
<html>
<head>
  <title>Responsive Design</title>
  <style>
    /* Default styles for all viewport widths */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, footer {
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav a {
      text-decoration: none;
    }

    section {
      margin-bottom: 20px;
    }

    form label, form input[type="submit"] {
      display: block;
      margin-bottom: 10px;
    }

    /* Media query for viewport width of 425px */

    @media (max-width: 425px) {
      header, nav, main, footer {
        padding: 10px;
      }

      nav li {
        display: block;
        margin-bottom: 10px;
      }

      form label, form input[type="submit"] {
        display: inline-block;
        margin-bottom: 5px;
      }
    }

  </style>
</head>
<body>
<header>
  <h1>Responsive Design</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<main>
  <section>
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus eget mi et risus condimentum feugiat nec non lacus.</p>
  </section>
  <section>
    <h2>Our Services</h2>
    <ul>
      <li>Service 1</li>
      <li>Service 2</li>
      <li>Service 3</li>
      <li>Service 4</li>
    </ul>
  </section>
  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <input type="submit" value="Submit">
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2023 Your Website</p>
</footer>
</body>
</html>
